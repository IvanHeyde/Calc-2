<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <link href="styles.css" rel="stylesheet" type="text/css"/>

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,600&family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="appbg">
            <form name="calculator">
                <input type="textfield" name="ans" value="" autocomplete="off" readonly >

                <input type="button" value="7" onclick="document.calculator.ans.value+='7'" class="gris">
                <input type="button" value="8" onclick="document.calculator.ans.value+='8'" class="gris">
                <input type="button" value="9" onclick="document.calculator.ans.value+='9'" class="gris">
                <input type="button" value="รท" onclick="document.calculator.ans.value+='/'" class="naranja">
                <br>
                <input type="button" value="4" onclick="document.calculator.ans.value+='4'" class="gris">
                <input type="button" value="5" onclick="document.calculator.ans.value+='5'" class="gris">
                <input type="button" value="6" onclick="document.calculator.ans.value+='6'" class="gris">
                <input type="button" value="x" onclick="document.calculator.ans.value+='*'" class="naranja">
                <br>
                <input type="button" value="1" onclick="document.calculator.ans.value+='1'" class="gris">
                <input type="button" value="2" onclick="document.calculator.ans.value+='2'" class="gris">
                <input type="button" value="3" onclick="document.calculator.ans.value+='3'" class="gris">
                <input type="button" value="+" onclick="document.calculator.ans.value+='+'" class="naranja">
                <br>
                <input type="reset" value="C"> 
                <input type="button" value="0" onclick="document.calculator.ans.value+='0'" class="gris">
                <input type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
                <input type="button" value="-" onclick="document.calculator.ans.value+='-'" class="naranja">
            </form>
        </div>
    

    </body>
</html>
